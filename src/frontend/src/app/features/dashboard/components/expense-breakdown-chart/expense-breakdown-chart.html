<div class="h-64 w-64">
    <canvas baseChart
        [data]="doughnutData"
        [options]="chartOptions"
        [type]="'doughnut'"
    >
    </canvas>
</div>
<div class="flex flex-col gap-3 w-80">
    @for(item of items(); let i = $index; track item.label) {
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div 
                    class="w-3 h-3 rounded-full bg-(--bg)" 
                    [style.--bg]="item.backgroundColor"></div>
                <span class="font-medium">{{ item.label }}</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-gray-500">{{ item.amount | currency }}</span>
                <span class="text-gray-400">({{ item.percentage }}%)</span>
            </div>
        </div>
    }
</div>

<header>
    <div class="header">
        <h2>Transactions</h2>
        <p>It is the best time to manage your finances</p>
    </div>
    <button (click)="onAddTransaction()">
        Add Transaction
        <span class="material-symbols-outlined">
            add
        </span>
    </button>
</header>
<div class="transaction-summary">
    <app-summary-card>
        <div class="header">
            <p>Total Balance</p>
            <span class="material-symbols-outlined">
                attach_money
            </span>
        </div>
        <p class="amount" [countUp]="totalBalance()" [countUpOptions]="options">0</p>
    </app-summary-card>
    <app-summary-card>
        <div class="header">
            <p>Income</p>
            <span class="material-symbols-outlined">
                trending_up
            </span>
        </div>
        <p class="amount" [countUp]="income()" [countUpOptions]="options">0</p>
    </app-summary-card>
    <app-summary-card>
        <div class="header">
            <p>Expense</p>
            <span class="material-symbols-outlined">
                trending_down
            </span>
        </div>
        <p class="amount" [countUp]="expense()" [countUpOptions]="options">0</p>
    </app-summary-card>
    <app-summary-card>
        <div class="header">
            <p>Avg Daily Spending</p>
            <span class="material-symbols-outlined">
                attach_money
            </span>
        </div>
        <p class="amount" [countUp]="avgDailySpending()" [countUpOptions]="options">0</p>
    </app-summary-card>
</div>
<app-transaction-table 
    [transactions]="transactions()" 
    [categories]="categories()"
    (delete)="deleteTransaction($event)"
    (edit)="onEditFromTable($event)"
    (filtersChange)="onFiltersChange($event)"
/>
<app-pagination
    [pageNumber]="pageNumber()"
    [pageSize]="pageSize()"
    [totalCount]="totalCount()"
    [pageSizeOptions]="pageSizeOptions"
    (pageChange)="onPageChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
/>
<router-outlet></router-outlet>

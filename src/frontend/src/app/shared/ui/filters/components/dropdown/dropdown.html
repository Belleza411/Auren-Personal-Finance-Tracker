<select
    class="p-2 pr-8 gray-border text-[0.8rem] bg-gray-50"
    [value]="selected()"
    (change)="onSelectionChange($event)"
>   
    @for(option of options(); track option.value) {
        <option 
            [value]="option.value" 
            [selected]="option.value === selected()"
        >
            {{ option.label }}
        </option>
    }
</select>
